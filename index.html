<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bdd931899.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Sweet Treats</title>
</head>
<body>
    <header class="header">
        <a href="" class="logo"><img src="images/logo (1).png"/></a>
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">cakes</a>
            <a href="">cheesecakes</a>
            <a href="">new arrivals</a>
            <a href="">about</a>
            <a href="">review</a>
            <a href="">contact</a>
        </nav>
        <div class="icons">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="search-form">
            <input type="search" name="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </div>
        <div class="cart-items-container">
 <!--first item-->           
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/brownie.jpg" alt=""/>
                <div class="content">
                    <h3>Brownie</h3>
                    <div class="price">Tk.200/-</div>
                </div>
            </div>
 <!--second item-->           
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cake 4.png" alt=""/>
                <div class="content">
                    <h3>Fruit Cake </h3>
                    <div class="price">Tk.700/-</div>
                </div>
            </div>
 <!--third item-->           
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/blueberry cheesecake.png" alt=""/>
                <div class="content">
                    <h3>Blueberry CheeseCake</h3>
                    <div class="price">Tk.230/-</div>
                </div>
            </div>
<!--forth item-->
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/macarons.png" alt=""/>
                <div class="content">
                    <h3>Macaron</h3>
                    <div class="price">Tk.260/-</div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
    
</body>
</html>
